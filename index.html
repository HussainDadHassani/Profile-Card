<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile Card</title>
   <link rel="stylesheet" href="styles.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="profile-card">
      <div class="image">
         <img src="successful-businessman-eyeglasses-smiling.jpg" alt="" class="proof">
      </div>
      <div class="content">
         <span class="name">Hussain Dad Hassani </span>
         <span class="job">Frontend Developer</span>
      </div>
      <div class="media-btns">
         <a href="#" class="link" style="background: #1521C7;"><i class='bx bxl-facebook'></i></a>
         <a href="" class="link" style="background: #64887C;"><i class='bx bxl-linkedin' ></i></a>
         <a href="" class="link" style="background: #061e47;"><i class='bx bxl-telegram' ></i></a>
         <a href="" class="link" style="background: #e60707;"><i class='bx bxl-youtube' ></i></a>

      </div>
      <div class="btns">
         <button class="btn">Subscribe</button>
         <button class="btn">Message</button>
      </div>
      <div class="veiw">
         <div class="data">
            <i class='bx bx-heart'></i>
            <span>7k</span>
         </div>
         <div class="data">
            <i class='bx bx-message-rounded-dots' ></i>
            <span>2k</span>
         </div>
         <div class="data">
            <i class='bx bx-share' ></i>
            <span>1.5k</span>
         </div>
      </div>
   </div>
</body>
</html>
